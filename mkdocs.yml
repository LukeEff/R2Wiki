site_name: Risk of Rain 2 Modding Wiki
site_description: 'This wiki contains information and other resources to aid with modding Risk of Rain 2.'
site_author: 'Risk of Rain 2 Modding Community'
docs_dir: docs/
plugins:
  - search
  - ezlinks
  - mkdocs-video
  - mkdocs-fix-github-wiki-url-plugin
repo_name: 'xiaoxiao921/R2Wiki'
repo_url: 'https://github.com/xiaoxiao921/R2Wiki/wiki'
theme:
  name: 'material'
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
